<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDoList101</title>
</head>
<body>
    <header>
        <h1>What should I work on today?</h1>
        <form id="task-form-container">
            <input 
                type="text"
                id="task-form-input"
                placeholder="write new task..."/>            
            <input 
                type="submit"
                id="task-form-submit"
                value="add new task"/>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>My Tasks for today:</h2>
            <div id="tasks"></div>
        </section>
    </main>
    <script src="../dist/main.js"></script>    
</body>
</html>
